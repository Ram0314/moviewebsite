<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Mania</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Now Playing</a></li>
                    <li><a href="#">Top Rated</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="movie-gallery">
            <div class="movie-card">
                <img src="https://via.placeholder.com/300x450" alt="Movie 1">
                <h3>Movie Title 1</h3>
                <p>Rating: 8/10</p>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/300x450" alt="Movie 2">
                <h3>Movie Title 2</h3>
                <p>Rating: 7.5/10</p>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/300x450" alt="Movie 3">
                <h3>Movie Title 3</h3>
                <p>Rating: 9/10</p>
            </div>
            <!-- Add more movie cards here -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Movie Mania. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
